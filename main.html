<!DOCTPYE html>
<html>
<body>

<h2>Decimal Converter</h2>
    
<input id="numb">
    
<button type="button" onclick="convert()">Submit</button>
    
<p id="output"></p>
    
<script>
function convert()  //function to convert
{
    
    var x, text;
    
    x = document.getElementById("numb").value;  //user input
    
    if (isNaN(x))   //if the input is not a number, outputs error
    {
        text = "Input is not valid";    //input validation
    }

    else
    {
        text = (+x).toString(2);    //converts the number the user entered to a binary string
    }
    
    document.getElementById("output").innerHTML = text;   //outputs the string
}

</script>
</body>
</html>
