<!DOCTPYE html>
<html>
<body>
<link rel="stylesheet" type="text/css" href="style.css">
<h1>Decimal to Binary Converter</h1>

<div>
<input id="numb">
    
<button type="button" onclick="convert()" href="style.css" class="button">Submit</button>
    
<p id="output"></p>
    
<script>

function convert()  //function to convert
{
    
    var x, text;
    
    x = document.getElementById("numb").value;  //user input
    
    if (isNaN(x) || x == "")   //if the input is not a number, outputs error
    {
        text = "Input is not valid";    //input validation
    }

    else
    {
        text = (+x).toString(2);    //converts the number the user entered to a binary string
    }
    
    document.getElementById("output").innerHTML = text;   //outputs the string
}

</script>
</div>
</body>
</html>
